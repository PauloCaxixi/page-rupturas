<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Power BI</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; }
  iframe { border: none; width: 100%; height: 100%; }
</style>
</head>
<body>

<iframe id="pbi" src="https://app.powerbi.com/view?"></iframe>

<script>
  // Recarrega o iframe a cada 0:40 minutos (40000 ms)
  setInterval(function() {
    document.getElementById('pbi').src = document.getElementById('pbi').src;
  }, 40000);
</script>

</body>
</html>
